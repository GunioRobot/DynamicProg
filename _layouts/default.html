<!DOCTYPE html>
<html lang="en" class="no-js">
<head class="html5reset-kitchensink-clean">

	<meta charset="utf-8" />
	
	<title>{{site.name}} - {{site.author}} 
		{% if page.title %}
		 : {{ page.title }}
		{% endif %}
   	</title>
   	
    {% if page.summary %}
    <meta namne="description" content="{{ page.summary }}" />
    {% endif %}
    
	<meta name="author" content="{{site.author}}" />
	<meta name="Copyright" content="Copyright {{site.author}} 2010. All Rights Reserved." />

	<meta name="DC.title" content="{{site.name}}" />
	<meta name="DC.subject" content="Computer programming, music, open source." />
	<meta name="DC.creator" content="{{site.author}}." />
	
	<meta name="google-site-verification" content="" />
	
	<link rel="shortcut icon" href="{{site.url}}/assets/img/favicon.png"/>
	<link rel="apple-touch-icon" href="{{site.url}}/assets/img/custom_icon.png"/>

	<link rel="stylesheet" href="{{site.url}}/assets/css/main.css" />
	<link rel="stylesheet" href="{{site.url}}/assets/css/print/main.css" media="print" />
	<link rel="stylesheet" href="{{site.url}}/assets/css/syntax.css"/>

	<!--[if IE]>
	<link rel="stylesheet" href="{{site.url}}/assets/css/patches/win-ie-all.css" />
	<![endif]-->
	<!--[if IE 7]>
	<link rel="stylesheet" href="{{site.url}}/assets/css/patches/win-ie7.css" />
	<![endif]-->
	<!--[if lt IE 7]>
	<link rel="stylesheet" href="{{site.url}}/assets/css/patches/win-ie-old.css" />
	<![endif]-->
	<!--[if lt IE 8]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js"></script>
	<![endif]-->
	
	<script src="{{site.url}}/assets/js/modernizr-1.5.min.js"></script>
	
	<link href="{{site.rss_url}}" rel="alternate" title="The Dynamic Programmer - Hernan Garcia" type="application/atom+xml" />

</head>
<body id="www-domain-com">

	<header>
		<h1 class="site-logo">{{site.name}}</h1>
	</header>
	<nav class="mod">
		<ul>
			<li><a href="{{site.url}}/" title="There is no place like it.">Home</a></li>
			<li><a href="{{site.blog_url}}/" title="Mumblings and ramblings on software development.">Blog</a></li>
			<li><a href="{{site.projects_url}}/" title="The results of endless nights of coding.">Code</a></li>
			<li><a href="{{site.music_url}}/" title="Disarray of random musical bits.">Music</a></li>
			<li><a href="{{site.rss_url}}" title="Sindication a.k.a. RSS feed">RSS</a></li>	
		</ul>
	</nav>
	<div id="content">
		<div class="main-content" role="main">
		{{ content }}	
		</div>
		<aside role="complementary">
			<h2>Sidebar Content</h2>
		</aside>		
		<footer>
			<p><small>&copy; Copyright {{site.author}} 2010. All Rights Reserved.</small></p>	
		</footer>
	</div>
	
	<script type="text/javascript">
	var disqus_shortname = 'thedynamicprogrammer';
	(function () {
	  var s = document.createElement('script'); s.async = true;
	  s.src = 'http://disqus.com/forums/thedynamicprogrammer/count.js';
	  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
	</script>
	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
		try {
		var pageTracker = _gat._getTracker("UA-7490131-1");
		pageTracker._trackPageview();
		} catch(err) {}
	</script>
<!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="assets/js/functions.js"></script>	
  </body>
</html>
